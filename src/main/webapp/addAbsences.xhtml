        <h:form>
   <div class="form-group">

   <br />
   <p:inputText type="number" id="nombreJourAbsence"  value="#{AbsencesMB.nombreJourAbsence}" required="true"  placeholder="nombre de jours" />

     </div>
   <div class="form-group">
   
       <p:selectOneMenu id="idPersonnel" value="#{AbsencesMB.selectedAbs}"> 

    <f:selectItems value="#{PersonnelMB.mesPersonel}"/>

                            </p:selectOneMenu> 

     </div>
         
                                 
            <p:commandButton  action="#{AbsencesMB.addAbsences()}" styleClass="btn btn-primary" value="Ajouter" ajax="false" />
