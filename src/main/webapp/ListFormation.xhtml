<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">  
            <p:dataTable var="lst" value="#{FormationMB.listformation}" id="tbl">
    <p:column headerText="nembre des heures">
        <h:outputText value="#{lst.nombreHeure}" />
    </p:column>
 
    <p:column headerText="domaine">
        <h:outputText value="#{lst.domaine}" />
    </p:column>
 
    
                <p:column headerText="Formateur">
                    <h:outputText value="#{lst.formateur.nomPrenomFormateur}" />
    </p:column>
                <p:column headerText="date debut">
                    <h:outputText value="#{lst.dateDebutFormation}" />
    </p:column>
                <p:column headerText="date fin">
                    <h:outputText value="#{lst.dateFinFormation}" />
    </p:column>
                 
                 
                 
                
            <p:column headerText="Action">
      <p:growl id="message" showDetail="true" />
 
      <p:commandButton icon="ui-icon-trash" actionListener="#{FormationMB.delateFormation(lst)}"  update=":frm:tbl">
        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
    </p:commandButton>
     
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
    </p:column>
</p:dataTable>
        </h:form>
    </h:body>
</html>
