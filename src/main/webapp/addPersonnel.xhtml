<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css" />
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/flat/blue.css" />
  <!-- Morris chart -->
  <link rel="stylesheet" href="plugins/morris/morris.css" />
  <!-- jvectormap -->
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css" />
  <!-- Date Picker -->
  <link rel="stylesheet" href="plugins/datepicker/datepicker3.css" />
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker-bs3.css" />
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </h:head>
    
    <h:body>
        
        
        
        
        
        
        <h:form enctype="multipart/form-data">
               <p:growl id="growl" showDetail="true" sticky="true" />  
   <div class="form-group">
   <label for="nomPersonnel">Nom et Prenom</label>
   <p:inputText id="nomPersonnel" styleClass="form-control" value="#{PersonnelMB.nomPrenomPersonnel}" required="true"  placeholder="Enter nom"/>
   <p:message for="nomPersonnel"/>
     </div>
   
    <div class="form-group">
    <label for="cinPersonnel">Cin</label>
     <p:inputText id="cinPersonnel" styleClass="form-control" value="#{PersonnelMB.cin}" required="true"  placeholder="Entrer cin"/>
                                  
          
     <p:message for="cinPersonnel"/></div>

            

    
        <div class="form-group">
      <label for="adresse">Adresse</label>
      <p:inputText id="adresse" styleClass="form-control" value="#{PersonnelMB.adresse}" required="true"  placeholder="Enter adresse"/>
       <p:message for="adresse"/>
        </div>
            
        <div class="form-group">
        <label for="numtelPersonnel">Numero telephone</label>
        <p:inputText  id="numtelPersonnel" styleClass="form-control" value="#{PersonnelMB.numTelPersonnel}" required="true" placeholder="Entrer numero telephone"/>
 
       <p:message for="numtelPersonnel"/>
        </div>
        <div class="form-group">
         <label for="post">Post</label>
         <p:inputText id="post" styleClass="form-control" value="#{PersonnelMB.post}" required="true"  placeholder="Enter post"/>
      <p:message for="post"/>
       </div>
        <div class="form-group">
         <label for="salaire">Salaire</label>
         <p:inputText id="salaire" styleClass="form-control" value="#{PersonnelMB.salaire}" required="true"  placeholder="Enter salaire"/>
      <p:message for="salaire"/>
       </div>
                
            
            
            
             <div class="form-group">
      <label for="datenaissance">Date de naissance</label><br />
      <p:calendar  id="datenaissance" value="#{PersonnelMB.dateNaissancePersonnel}" required="true"  placeholder="Calendar"/>
                               
               <p:message for="datenaissance"/>
             </div>
<div class="form-group">
      <label >cv Personnel</label><br />
      <h:inputFile  value="#{PersonnelMB.file}" />
<br /> 
        
</div>      
               <p:commandButton  action="#{PersonnelMB.addPersonnel(personnel)}" styleClass="btn btn-primary" value="Ajouter" update="growl" ajax="false" />
                              </h:form>
        
        
        
        
       
    </h:body>
</html>
