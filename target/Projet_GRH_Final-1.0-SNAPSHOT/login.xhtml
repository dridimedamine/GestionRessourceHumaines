 <body class="login-img3-body">

    <div class="container">

       <h:form class="login-form">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
             <h:outputText value="login" />
             <h:inputText id="login" class="form-control" value="#{PersonnelMB.login}" />
                <h:message for="login"></h:message>
            </div>
            
            
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <h:outputText value="motpasse"/>
                <h:inputSecret id="motpasse" value="#{PersonnelMB.motpasse}" class="form-control" />
                <h:message for="motpasse"></h:message>
            </div>
         
        </div>
    
                   
           
           <h:commandButton action="#{PersonnelMB.connecter()}"
              value="Login" styleClass="btn btn-primary btn-lg btn-block"></h:commandButton>
                                         
            
        </h:form>
    </div>


  </body>
</html>
