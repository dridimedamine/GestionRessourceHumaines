<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm" enctype="multipart/form-data">  
            <p:dataTable var="lst" value="#{PersonnelMB.listPersonnel}" id="tbl">
   
                     <p:column headerText="nom et prenom">
                         <h:outputText value="#{lst.nomPrenomPersonnel}" />
                     </p:column>
                <p:column headerText="Poste occupe">
                    <h:outputText value="#{lst.post}" />

                 <p:column headerText="CV Personnel">
                     <a href="#{lst.cvPersonnel}" target="_blanc" class="btn btn-primary">Telecharger</a>
                 </p:column>
 
</p:dataTable>
           
        </h:form>
    </h:body>
</html>
