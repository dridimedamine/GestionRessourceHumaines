<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Essafa Service</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css" />
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/flat/blue.css" />
  <!-- Morris chart -->
  <link rel="stylesheet" href="plugins/morris/morris.css" />
  <!-- jvectormap -->
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css" />
  <!-- Date Picker -->
  <link rel="stylesheet" href="plugins/datepicker/datepicker3.css" />
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker-bs3.css" />
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </h:head>
    
    <h:body>
        
        
        
        
        <p:growl id="growl" showDetail="true" sticky="true" />  
        
        <h:form enctype="multipart/form-data">
              <div class="form-group">
    <label for="titre_projet">Titre Du Projet</label>
    <p:inputText id="titre_projet" styleClass="form-control" value="#{ProjetMB.titreProjet}" required="true"  placeholder="Entrer Titre "/>
         </div>
   <div class="form-group">
   <label for="budget">Budget</label>
   <p:inputText id="budget" styleClass="form-control" value="#{ProjetMB.budget}" required="true"  />
   
     </div>
   <div class="form-group">
   <label for="dure">Dure (Par Mois)</label>
   <p:inputText  id="dure" styleClass="form-control" value="#{ProjetMB.dureProjet}" required="true"   />
 </div>

       <div class="form-group">
          
         <label for="nbrPersonnel">Nombre Des Personnels</label>
         <p:inputText id="nbrPersonnel" styleClass="form-control" value="#{ProjetMB.nbrPersonnel}" required="true"   />
     
       </div>
            
     
<h:inputFile  value="#{ProjetMB.file}" />
<br /> 


         
                                 
<p:commandButton  action="#{ProjetMB.addProjet()}" styleClass="btn btn-primary" value="Ajouter" update="growl" ajax="false" />
                              </h:form>
        
        
        
        
       
    </h:body>
</html>
