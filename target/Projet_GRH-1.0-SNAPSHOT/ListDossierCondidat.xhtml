<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">  
            <p:dataTable var="lst" value="#{DossierCondidatMB.listdossiercondidat}" id="tbl">
                     
                <p:column headerText="motivation">
                    <h:outputText value="#{lst.motivation}" />
    </p:column>
                 
            <p:column headerText="cv">
                <p:graphicImage value="#{lst.lienCv}" width="250" height="200" />
    </p:column>
                <p:column>
  <p:commandButton update=":frm:detail1"  icon ="ui-icon-refresh"  title="View" oncomplete="PF('dlg1').show()">
      <f:setPropertyActionListener value="#{lst}" target="#{DossierCondidatMB.selecteddossiercandidat}" />
  </p:commandButton>
   
                <p:commandButton icon="ui-icon-trash" actionListener="#{DossierCondidatMB.supprimerDossierCondidat(lst)}"  update=":frm:tbl">
        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
    </p:commandButton>
     
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
    </p:column>
              
     </p:dataTable>
              
            
             <p:dialog id="dialog1" widgetVar="dlg1" showEffect="fade" hideEffect="fade"  header="Mettre Ã  jour founisseur" modal="true" width="500" height="500">
          
        
                 <p:outputPanel id="detail1" style="text-align:center;" layout="block">                   
                    <table class="table table-bordered  table-hover">   
                     <tr>
                        <td><h:outputText value="motivation"  styleClass="form-control"/></td>
                        <td><h:inputText value="#{DossierCondidatMB.selecteddossiercandidat.motivation}" styleClass="form-control" /> </td>
                      </tr>
                        <tr>
                        <td><h:outputText value="cv"  styleClass="form-control"/></td>
                        <td><h:inputFile value="#{DossierCondidatMB.selecteddossiercandidat.lienCv}" styleClass="form-control" /> </td>
                      </tr>
                       <tr>
                           <td colspan="2"><h:commandButton styleClass="btn btn-md btn-primary" action="#{DossierCondidatMB.updatedossiercandidat(DossierCondidatMB.selecteddossiercandidat)}" value="Mettre a jour"/></td>
                      </tr> 
                         
                         </table>
                    
                </p:outputPanel>

            </p:dialog> 
   
            
              
            
            
        </h:form>
    </h:body>
</html>
