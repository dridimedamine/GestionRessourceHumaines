<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">  
            <p:dataTable var="lst" value="#{CongesMaladiesMB.listcongemaladies}" id="tbl">
                
     <p:column headerText="Certificat">
         <p:graphicImage value="#{lst.justification}" width="250" height="200" />
    </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{lst.descriptionEtType}" />
    </p:column>
 
              
               
                  <p:column headerText="dete debut du conge">
                      <h:outputText value="#{lst.dateDebutCm}" />
    </p:column>
                  <p:column headerText="date fin du conge">
                      <h:outputText value="#{lst.dateFinCm}" />
    </p:column>
 
  
                 
                
            <p:column headerText="Action">
      <p:growl id="message" showDetail="true" />
 
      <p:commandButton icon="ui-icon-trash" actionListener="#{CongesMaladiesMB.SupprimerCongesMaladies(lst)}"  update=":frm:tbl">
        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
    </p:commandButton>
     
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
    </p:column>
</p:dataTable>
        </h:form>
    </h:body>
</html>
